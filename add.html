<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body style="background: #fff">
<header>
    <div class="container">
        <a href="index.html">
            <img src="img/logo.png" alt="" class="logo">
        </a>
        <div class="tools">
            <a href="doc.html"><img src="img/icon1.png" alt=""></a>
            <img src="img/use.png" alt="" onclick="setLogin()">
        </div>
    </div>
</header>

<div class="content add-content">
    <h1>What I'm citing</h1>
    <dl>
        <dt>Article title</dt>
        <dd>
            <input type="text" id="title">
        </dd>
    </dl>
    <dl>
        <dt>Contributors</dt>
        <dd>
            <input type="text" placeholder="first name" id="firstName">
            <input type="text" placeholder="Middle Name" id="middleName">
            <input type="text" placeholder="Last Name" id="lastName">
        </dd>
    </dl>
    <dl>
        <dt>URL</dt>
        <dd>
            <input type="text" id="url">
        </dd>
    </dl>
    <dl>
        <dt>Date Published</dt>
        <dd>
            <input type="date" id="date">
        </dd>
    </dl>
    <div class="btn-row">
        <a href="doc.html">Cancel</a>
        <div onclick="submit()">Save</div>
    </div>
</div>

<div class="fixed login" style="display: none">
    <div class="fixed-content">
        <img src="img/clo.png" alt="" onclick="closeAll()" class="clos">
        <h1>Log In</h1>
        <p>
            Don't have an account? <span onclick="setReg()">Create an account here.</span>
        </p>
        <dl class="input-row">
            <dt>
                <img src="img/ema.png" alt="">
            </dt>
            <dd><input type="text" placeholder="you email"></dd>
        </dl>
        <dl class="input-row">
            <dt>
                <img src="img/pas.png" alt="">
            </dt>
            <dd><input type="text" placeholder="you password"></dd>
        </dl>
        <button>Log In</button>
    </div>
</div>
<div class="fixed reg" style="display: none">
    <div class="fixed-content">
        <img src="img/clo.png" alt="" onclick="closeAll()" class="clos">
        <h1>Sign Up</h1>
        <p>
            Have an account? <span onclick="setLogin()">Login here.</span>
        </p>
        <dl class="input-row">
            <dt>
                <img src="img/user.png" alt="">
            </dt>
            <dd><input type="text" placeholder="you name"></dd>
        </dl>
        <dl class="input-row">
            <dt>
                <img src="img/ema.png" alt="">
            </dt>
            <dd><input type="text" placeholder="you email"></dd>
        </dl>
        <dl class="input-row">
            <dt>
                <img src="img/pas.png" alt="">
            </dt>
            <dd><input type="text" placeholder="you password"></dd>
        </dl>
        <button>Log In</button>
    </div>
</div>

<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/index.js"></script>
<script>
    function getValue(e){
        return $(e).val()
    }
    function getParams(){
        return {
            title:getValue('#title'),
            name:[getValue('#firstName'),getValue('#middleName'),getValue('#lastName')].join(' '),
            url:getValue('#url'),
            date:getValue('#date')
        }
    }

    function submit() {
        const list = JSON.parse(sessionStorage.getItem('list')) || []
        list.push(getParams())
        sessionStorage.setItem('list',JSON.stringify(list))
        window.history.back()
    }
</script>
</body>
</html>
