//The background is still the traditional black on white and the timing interface is still white on black.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <div class="container">
        <a href="index.html">
            <img src="img/logo.png" alt="" class="logo">
        </a>
        <div class="tools">
            <a href="doc.html"><img src="img/icon1.png" alt=""></a>
            <img src="img/use.png" alt="" onclick="setLogin()">
        </div>
    </div>
</header>

<div class="content">
    <div class="list">
        <div class="search-row">
            <img src="img/search.png" alt="" class="search">
            <input type="text" placeholder="Search">

            <a href="add.html" class="add">
                <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="21" cy="21" r="21" fill="#B9B9B9"/>
                    <path d="M21.5 34V10" stroke="#EDEDED" stroke-width="3" stroke-linecap="round"
                          stroke-linejoin="round"/>
                    <path d="M9.5 22H33.5" stroke="#EDEDED" stroke-width="3" stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
        <ul id="list">
        </ul>
    </div>
</div>

<div class="fixed login" style="display: none">
    <div class="fixed-content">
        <img src="img/clo.png" alt="" onclick="closeAll()" class="clos">
        <h1>Log In</h1>
        <p>
            Don't have an account? <span onclick="setReg()">Create an account here.</span>
        </p>
        <dl class="input-row">
            <dt>
                <img src="img/ema.png" alt="">
            </dt>
            <dd><input type="text" placeholder="you email"></dd>
        </dl>
        <dl class="input-row">
            <dt>
                <img src="img/pas.png" alt="">
            </dt>
            <dd><input type="text" placeholder="you password"></dd>
        </dl>
        <button>Log In</button>
    </div>
</div>
<div class="fixed reg" style="display: none">
    <div class="fixed-content">
        <img src="img/clo.png" alt="" onclick="closeAll()" class="clos">
        <h1>Sign Up</h1>
        <p>
            Have an account? <span onclick="setLogin()">Login here.</span>
        </p>
        <dl class="input-row">
            <dt>
                <img src="img/user.png" alt="">
            </dt>
            <dd><input type="text" placeholder="you name"></dd>
        </dl>
        <dl class="input-row">
            <dt>
                <img src="img/ema.png" alt="">
            </dt>
            <dd><input type="text" placeholder="you email"></dd>
        </dl>
        <dl class="input-row">
            <dt>
                <img src="img/pas.png" alt="">
            </dt>
            <dd><input type="text" placeholder="you password"></dd>
        </dl>
        <button>Log In</button>
    </div>
</div>

<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/index.js"></script>
<script>
    const list = JSON.parse(sessionStorage.getItem('list')) || []

    function deleteList(e,i){
        $(e).parent().remove()
        list.splice(i,1)
        sessionStorage.setItem('list',JSON.stringify(list))
    }
    function init() {
        for (let i = 0; i < list.length; i++) {
            $('#list').append(`
            <li>
                <div>
                    <h1>${list[i].title}</h1>
                    <a href="${list[i].url}">
                        ${list[i].url}
                        ${list[i].name}
                        ${list[i].date}
                    </a>
                </div>
                <img src="img/delete.png" alt="" class="delete" onclick="deleteList(this,${i})">
            </li>
      `)
        }
    }


    $(function () {
        init()
    })
</script>
</body>
</html>
