<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <div class="container">
        <img src="img/logo.png" alt="" class="logo">
        <div class="tools">
            <a href="#"><img src="img/icon1.png" alt=""></a>
            <img src="img/icon2.png" alt="">
        </div>
    </div>
</header>

<div class="content">
    <div class="list">
        <div class="search-row">
            <img src="img/search.png" alt="" class="search">
            <input type="text" placeholder="Search">

            <a href="add.html" class="add">
                <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="21" cy="21" r="21" fill="#B9B9B9"/>
                    <path d="M21.5 34V10" stroke="#EDEDED" stroke-width="3" stroke-linecap="round"
                          stroke-linejoin="round"/>
                    <path d="M9.5 22H33.5" stroke="#EDEDED" stroke-width="3" stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
        <ul id="list">
        </ul>
    </div>
</div>

<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/moment.js"></script>
<script>
    const list = JSON.parse(sessionStorage.getItem('list')) || []

    function deleteList(e,i){
        $(e).parent().remove()
        list.splice(i,1)
        sessionStorage.setItem('list',JSON.stringify(list))
    }
    function init() {
        for (let i = 0; i < list.length; i++) {
            $('#list').append(`
            <li>
                <div>
                    <h1>${list[i].title}</h1>
                    <a href="${list[i].url}">
                        ${list[i].url}
                        ${list[i].name}
                        ${list[i].date}
                    </a>
                </div>
                <img src="img/delete.png" alt="" class="delete" onclick="deleteList(this,${i})">
            </li>
      `)
        }
    }


    $(function () {
        init()
    })
</script>
</body>
</html>
